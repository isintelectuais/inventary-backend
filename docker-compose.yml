
services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: neondb
      POSTGRES_USER: neondb_owner
      POSTGRES_PASSWORD: npg_n18ArKMGcyCx
    ports:
      - "5432:5432"

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - DATABASE_NAME=neondb
      - DATABASE_USER=neondb_owner
      - DATABASE_PASSWORD=npg_n18ArKMGcyCx
      - DATABASE_HOST=ep-morning-fog-a8kvrvni-pooler.eastus2.azure.neon.tech
      - DATABASE_PORT=5432

volumes:
  postgres_data:
